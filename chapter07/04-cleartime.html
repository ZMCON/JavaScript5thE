<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Chapter 7, Example 4</title>
	</head>

	<body>
		<script>
			function doThisLater() {
				alert("Time's up!");
			}

			var timerId = setTimeout(doThisLater, 3000);
			clearTimeout(timerId);
			document.write("已经清除定时器" + timerId);
		</script>
	</body>
</html>
